query localeInfo($relativePath: String!) {
  localeInfo(relativePath: $relativePath) {
    ... on Document {
      _sys {
        filename
        basename
        breadcrumbs
        path
        relativePath
        extension
      }
      id
    }
    ...LocaleInfoParts
  }
}

query localeInfoConnection($before: String, $after: String, $first: Float, $last: Float, $sort: String, $filter: LocaleInfoFilter) {
  localeInfoConnection(
    before: $before
    after: $after
    first: $first
    last: $last
    sort: $sort
    filter: $filter
  ) {
    totalCount
    edges {
      node {
        ... on Document {
          _sys {
            filename
            basename
            breadcrumbs
            path
            relativePath
            extension
          }
          id
        }
        ...LocaleInfoParts
      }
    }
  }
}

